<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devlog</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="loginpage">
        <div id="username">
            <label for="username-input">Username:</label>
            <input type="text" id="username-input" name="username" placeholder="Enter your username">
        </div>
        <div id="password">
            <label for="Password-input">Password:</label>
            <input type="password" id="Password-input" name="username" placeholder="Enter your password">

        </div >
        <script>
            async function signup(){
                var username = document.getElementById("username-input").value;
                var password = document.getElementById("Password-input").value;
                await axios.post('/localhost/8081/signup',{username:username,password:password})
            }
        </script>
        <div id="buttons">
        <button onclick="window.location.href='login.html'">Signin</button>
        <button onclick="signup()"> Signup </button>
        </div>
    </div>
</body>
</html>
